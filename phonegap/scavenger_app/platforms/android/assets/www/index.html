<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Scavenger</title>
  <!-- Path to Framework7 Library CSS-->
  <link rel="stylesheet" href="assets/css/framework7.ios.min.css">
  <link rel="stylesheet" href="assets/css/framework7.ios.colors.min.css">
  <link rel="stylesheet" href="assets/css/framework7-icons.css">

  <meta name="theme-color" content="#2196f3">

  <!-- Font embedding link goes here -->
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>

  <!-- CSS link goes here -->
  <link rel="stylesheet" href="css/framework7.material.css">
  <link rel="stylesheet" href="css/framework7.material.colors.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/maxframes.css">


  <script type="text/javascript" src="assets/js/framework7.min.js"></script>
  <script type="text/javascript" src="/lib/jquery.js"></script>

  <!-- Raleway Font -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <!-- Custom app styles-->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="theme-purple">
  <!-- Status bar overlay for fullscreen mode-->
  <div class="statusbar-overlay"></div>

  <!-- Views-->
  <div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
      <!-- Top Navbar-->
      <div class="navbar">
        <div class="navbar-inner">
          <!--<div class="left">-->
            <!-- Left link contains only icon - additional "icon-only" class-->
            <!--<a href="#" id="camera-button" class="link icon-only sliding"><i class="icon f7-icons">camera</i></a>-->
          <!--</div>-->
          <!-- We have home navbar without left link-->
          <!--<div class="center sliding">My Games</div>-->
          <div class="center sliding">
            <img src="assets/img/logo.png" />
          </div>
          <div class="right">
            <!-- Right link contains only icon - additional "icon-only" class-->
            <a href="search.html" class="link icon-only"> <i class="icon f7-icons">search</i></a>
          </div>
        </div>
      </div>
      <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="pages navbar-through toolbar-through">
        <!-- Page, data-page contains page name-->
        <div data-page="index" class="page">
          <!-- Scrollable page content-->
          <div class="page-content index-content">
            <div class="content-block vertical-center">
              <div class="content-block"><h1 class="text-center">Start your journey on a BreadCrumb trail today!</h1></div>
              <div class="content-block">
                <a href="search.html" class="button button-round button-fill"><i class="icon f7-icons">search</i>&emsp;&emsp;Join Game</a>
                <a href="#" class="button button-round button-fill"><i class="icon f7-icons">add</i>&emsp;&emsp;Create Game</a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- Path to your app js-->
    <script type="text/javascript" src="assets/js/my-app.js"></script>

    <!-- TEMPLATES -->


    <!--<div class="item-link card">-->
    <!--  <span class="data" style="display: none;">{{data}}</span>-->
    <!--  <div class="card-header">{{name}}</div>-->
    <!--  <div class="card-content">-->
    <!--    <div class="content-block" style="padding: 10px;">-->
    <!--      <div class="card-content-inner">{{desc}}</div>-->
    <!--    </div>-->
    <!--  </div>-->
    <!--</div>-->

    <script id="game-card" type="text/template7">
      <ul>
        {{#each games}}
        <li>
          <div class="card demo-card-header-pic">
            <span class="data" style="display: none;">{{data}}</span>
            <div style="background-image:url({{thumb_url}})" valign="bottom" class="card-header color-white no-border">{{name}}</div>
            <div class="card-content">
              <div class="card-content-inner">
                <p class="color-gray">Ends January 21, 2015</p>
                <div class="content-block">
                  <div class="row">
                    <div class="col-70">
                      <p>{{desc}}</p>
                    </div>
                    <div class="col-30"><a href="#" class="button button-raised">Join</a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
        {{/each}}
      </ul>
    </script>


    <script type="text/javascript" src="/js/spin.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/papp.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript">
      app.initialize();
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" type="text/css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</body>

</html>
